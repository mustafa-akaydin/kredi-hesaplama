<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kredi Hesaplama Formu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex ">
      <div class="card bg-light">
        <div class="">
          <h3>Kredi Hespalama Formu</h3>
          <form action="#" id="formKredi">
            <label class="mt-3 form-label" for="txtKrediTutari "
              >Çekilecek Tutar</label
            >
            <input
              class="form-control"
              type="text"
              name=""
              id="txtKrediTutari"
            />
            <label class="mt-3 form-label" for="listVade">Vade Şeçiniz</label>
            <select class="form-select" name="" id="listVade">
              <option value="12">12 Ay</option>
              <option value="24">24 Ay</option>
              <option value="36">36 Ay</option>
              <option value="48">48 Ay</option>
            </select>
            <input
              class="mt-5 btn btn-secondary"
              type="button"
              value="Kredi Hesapla"
              onclick="krediHesapla()"
            />
          </form>

          <h5 class="mt-4 text-center fw-bold" id="sonuc"></h5>
        </div>
      </div>
    </div>
  </body>
</html>
